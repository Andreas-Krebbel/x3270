<a name="charset"></a><h3>charset Indication</h3>

<p>Indicates the name of the host code page. This is a one-time indication.</p>

<table border cols=3 width="75%">
 <tr><th>Attribute</th><th>Always present?</th><th>Purpose</th></tr>
 <tr><td>name</td><td>yes</td><td>Canonical code page name</td></tr>
 <tr><td>alias</td><td>no</td><td>Alias used to set code page</td></tr>
</table>

<p>Example:
<pre>
&lt;charset name="bracket"/&gt;
</pre></p>
<hr>
